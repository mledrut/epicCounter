<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Counter !</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="screen">
        <h3>Trajets : <span class="trajVar viewVar">0</span></h3>
        <h3><span id="ressourceName">Frostiz</span> Récoltés : <span class="ressourcejVar viewVar">0</span></h3>
        <h3>Pretecteur de ressources : <span class="protecteurVar viewVar">0</span></h3>
        <h3><span id="rareName">Frostiz Soufflé</span> : <span class="rareVar viewVar">0</span></h3>
    </div>

    <div class="setting">

        <div class="ceReglage">
            
            <h4>Trajets</h4>
        
            <div class="settingBut">
                <button onclick="remTraj()" class="minus">-</button>
                <button onclick="addTraj()" class="plus">+</button>
            </div>
        </div>

        <div class="ceReglage">
            <h4>Recolte</h4>
            <div class="settingBut">
                <button onclick="remRessource()" class="minus">-</button>
                <button onclick="addRessource()" class="plus">+</button>
            </div>
        </div>
        
        <div class="ceReglage">
            <h4>Protecteur</h4>
            <div class="settingBut">
                <button onclick="remProtecteur()" class="minus">-</button>
                <button onclick="addProtecteur()" class="plus">+</button>
            </div>
        </div>

        <div class="ceReglage"> 
            <h4><span>Frostiz Soufflé</span></h4>
            <div class="settingBut">
                <button onclick="remRare()" class="minus">-</button>
                <button onclick="addRare()" class="plus">+</button>
            </div>
        </div>

        <div class="ceReglage lg">
            <h4>Nom de la ressource classique</h4>
            <div class="settingButInput">
                <input type="text" id="ressourceNameInput">
                <button class="validBut" onclick="updateRessourceName()">></button>
            </div>
        </div>

        <div class="ceReglage lg">
        <h4>Nom de la ressource rare</h4>
        <div class="settingButInput">
            <input type="text" id="rareNameInput">
            <button class="validBut" onclick="updateRareName()">></button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
